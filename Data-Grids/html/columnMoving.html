<!DOCTYPE html>
<html>
  <head>
    <title>Data Grids</title>
    <!-- Include the JS for AG Grid -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <!-- Include the core CSS, this is needed by the grid -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"
    />
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <button type="button" onclick="resize()">resize</button>
    <button type="button" onclick="moveMedalsFirst()">Move Medals to 1st</button>
    <button type="button" onclick="moveCountry()">Move Country to 1st</button>
    <button type="button" onclick="moveMedalsLast()">Move Medals to last</button>
    <button type="button" onclick="swapTwo()">Swap 1st two</button>
    <button type="button" onclick="print()">Print</button>

    <div class="ag-theme-alpine" id="grid" style="height: 500px"></div>
    <script src="../script/columnMoving.js"></script>
  </body>
</html>
