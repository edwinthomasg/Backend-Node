<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Grids</title>
    <!-- Include the JS for AG Grid -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <!-- Include the core CSS, this is needed by the grid -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"
    />
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <button type="button" onclick="sort()">Sort</button>
    <button type="button" onclick="removeSort()">Remove Sort</button>
    <div style="height: 500px" class="ag-theme-alpine" id="grid"></div>
    <script src="../script/columnEvents.js"></script>
  </body>
</html>

    Events triggered whenever there is a change in column definition
