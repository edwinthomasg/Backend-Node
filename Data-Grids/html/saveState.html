<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Grids</title>
    <!-- Include the JS for AG Grid -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <!-- Include the core CSS, this is needed by the grid -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"
    />
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <body>
      <button onclick="set1()">Column Order 1</button>
      <button onclick="set2()">Column Order 2</button>
      <button onclick="saveState()">Save State</button>
      <button onclick="restoreState()">Restore State</button>
      <button onclick="reset()">Reset</button>
      <div id="grid" class="ag-theme-alpine" style="height: 500px"></div>
      <script src="../script/saveState.js"></script>
    </body>
  </body>
</html>
